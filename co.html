<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form with Validation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .half-width {
      flex: 1;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }

    button.submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background: #0056b3;
    }

    /* Validation error styles */
    .error-text {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: block;
    }

    .input-error {
      border: 1px solid red;
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter Your Full Name" />
        </div>

        <div class="form-row">
          <div class="form-group half-width">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" />
          </div>
          <div class="form-group half-width">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Number" />
          </div>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter Your Message"></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- jQuery Validation Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".contact-form").validate({
        rules: {
          name: {
            required: true,
            minlength: 3
          },
          email: {
            required: true,
            email: true
          },
          phone: {
            required: true,
            digits: true,
            minlength: 10,
            maxlength: 15
          },
          message: {
            required: true,
            minlength: 10
          }
        },
        messages: {
          name: {
            required: "Please enter your full name",
            minlength: "Name must be at least 3 characters long"
          },
          email: {
            required: "Please enter your email address",
            email: "Please enter a valid email address"
          },
          phone: {
            required: "Please enter your phone number",
            digits: "Only numbers are allowed",
            minlength: "Phone number must be at least 10 digits",
            maxlength: "Phone number must not exceed 15 digits"
          },
          message: {
            required: "Please enter your message",
            minlength: "Message must be at least 10 characters long"
          }
        },
        errorClass: "error-text",
        highlight: function (element) {
          $(element).addClass("input-error");
        },
        unhighlight: function (element) {
          $(element).removeClass("input-error");
        },
        submitHandler: function(form) {
          alert("âœ… Form submitted successfully (demo only).");
          return false; // prevent real submission
        }
      });
    });
  </script>
</body>
</html>
